<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="{% static 'assets/css/thank_you.css' %}" rel="stylesheet">
</head>

<body>

    <section id="thank-you">
        <div class="container text-center">
            <h1>Thank You!</h1>
            {% if messages %}
                {% for message in messages %}
                    <p class="alert alert-success">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <a href="{% url 'blog:contact' %}" class="btn btn-primary">Back to Contact</a>
        </div>

    </section>

</body>

</html>
