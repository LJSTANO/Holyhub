{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Devotions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'assets/css/ser.css' %}" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Daily Devotions</h1>


        <div class="text-center mb-4">
            <img src="{% static 'assets/img/devotions.jpg' %}" alt="Devotions Image" class="img-fluid rounded">
        </div>

        <!-- Devotion Content -->
        {% if devotion %}
         <div class="devotion-card mb-3">
        <h4>{{ devotion.title }}</h4><br>
        <p>{{ devotion.content }}</p><br>
        <p><strong>Date:</strong> {{ devotion.date }}</p>
        </div>
    {% else %}

    <p>God  Loves You So Much</p>
    {% endif %}
    </div>
</body>
</html>
